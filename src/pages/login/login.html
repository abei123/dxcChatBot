<ion-content padding>
  <ion-list inset>
    <ion-item *ngIf="!loginValid && submitAttempt">
      <p>Patient ID does not exist!</p>
    </ion-item>

    <ion-item>
      <ion-label>Patient Id</ion-label>
      <ion-input type="text" placeholder="Patient ID" [(ngModel)]="patientId" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button color="primary" full outline (click)="login()">Login</button>
  </p>
</ion-content>
