<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let _message of messages">
      <pre>{{_message}}</pre>
    </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Text Input" [(ngModel)]="message"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="sendMessage()">Send</button>
      <button ion-button (click)="resetMessage()">Reset</button>
    </ion-item>
  </ion-list>
</ion-footer>
