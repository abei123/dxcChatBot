<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header text-center>
        <ion-img class="page-home--photo" src="{{ avatarSrc }}"></ion-img>
    </ion-list-header>
    <ion-item text-center>
      {{ model.id }}
    </ion-item>
    <ion-item text-center>
      {{ model.name }}
    </ion-item>
    <ion-item text-center>
      {{ model.gender }}
    </ion-item>
    <ion-item text-center>
      {{ model.birthDate }}
    </ion-item>
  </ion-list>
</ion-content>
