<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-center>
        <ion-img class="page-home--photo" src="assets/img/avatar-inside-a-circle.png"></ion-img>
    </ion-item>
    <ion-item text-center>
      <ion-label stacked>Patient Id</ion-label>
      <ion-label>{{ model.id }}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label stacked>Name</ion-label>
      <ion-label>{{ model.name }}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label stacked>Gender</ion-label>
      <ion-label>{{ model.gender }}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label stacked>BirthDate</ion-label>
      <ion-label>{{ model.birthDate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
