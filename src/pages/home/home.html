<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header text-center>
        <ion-img class="page-home--photo" src="{{ avatarSrc }}"></ion-img>
    </ion-list-header>
    <ion-item text-center>
      <span style="color: #ffed00">PATIENT ID:</span> {{ model.id }}
    </ion-item>
    <ion-item text-center>
      <span style="color: #ffed00">NAME:</span> {{ model.name }}
    </ion-item>
    <ion-item text-center>
      <span style="color: #ffed00">GENDER:</span> {{ model.gender }}
    </ion-item>
    <ion-item text-center>
      <span style="color: #ffed00">BIRTH DATE:</span> {{ model.birthDate }}
    </ion-item>
  </ion-list>
</ion-content>
